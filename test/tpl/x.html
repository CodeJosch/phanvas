<html>
<head>

    div {
        width: {{width}}px;
        display: block;
        float: left;
        border: 1px solid silver;
        padding: 7px;
    }
    div:first-of-type {
        margin-right: 10px;
    }
    </style>
</head>
<body>

</html>
